---
# Note: Keep keys and envs in alphabetical order.
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_call:

jobs:
  claude-review:
    uses: Cogni-AI-OU/.github/.github/workflows/claude-review.yml@main
    permissions:
      actions: read
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    secrets: inherit
    with:
      pr_number: ${{ github.event.pull_request.number }}
