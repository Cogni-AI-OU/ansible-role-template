---
# See: <https://github.com/anthropics/claude-code-action>
# Docs: <https://github.com/anthropics/claude-code-action/tree/main/docs>
# Examples: <https://github.com/anthropics/claude-code-action/tree/main/examples>
# Note: Keep keys and envs in alphabetical order.
name: Claude Code
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request_review_comment:
    types:
      - created
      - edited
  issues:
    types:
      - opened
  pull_request_review:
    types:
      - submitted
  workflow_call:
    inputs:
      agent:
        description: 'Agent configuration to use'
        required: false
        type: string
        default: 'default'
      issue_number:
        description: 'Issue number to operate on (provide either issue_number or pr_number)'
        required: false
        type: number
      model:
        description: 'Claude model to use'
        required: false
        type: string
        default: 'claude-opus-4-5'
      pr_number:
        description: 'Pull request number to operate on (provide either issue_number or pr_number)'
        required: false
        type: number
      prompt:
        description: 'Prompt for Claude to execute'
        required: false
        type: string
        default: ''
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent configuration to use'
        required: false
        type: choice
        options:
          - default
          - code-tour
          - copilot-plus
        default: 'default'
      issue_number:
        description: 'Issue number to operate on (provide either issue_number or pr_number)'
        required: false
        type: number
      model:
        description: 'Claude model to use'
        required: false
        type: string
        default: 'claude-opus-4-5'
      pr_number:
        description: 'Pull request number to operate on (provide either issue_number or pr_number)'
        required: false
        type: number
      prompt:
        description: 'Prompt for Claude to execute'
        required: false
        type: string
        default: ''
concurrency:
  # Include comment/review ID to prevent different comments from cancelling each other
  # while still cancelling duplicate runs of the same comment (e.g., from rapid edits).
  # Falls back to run_id for workflow_call events that have no issue/PR/comment context.
  group: >-
    claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}-${{
      github.event.comment.id || github.event.review.id || github.run_id
    }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  claude:
    # Security gate: This complex condition ensures only trusted users can trigger Claude.
    # The logic has two main parts connected by AND (&&):
    #
    # PART 1: Author authorization (first parenthesized block)
    # -------------------------------------------------------
    # Checks if the actor is authorized based on their association with the repository:
    #
    # - OWNER: Repository owner (highest trust level)
    # - MEMBER: Organization member (high trust level)
    # - COLLABORATOR: Repository collaborator (medium-high trust level)
    # - CONTRIBUTOR: Has had PRs merged before (medium trust level)
    #   Note: CONTRIBUTOR is needed for draft PRs where GitHub restricts author_association
    #
    # Explicitly BLOCKED associations (not listed = denied):
    # - FIRST_TIME_CONTRIBUTOR: First PR from external user (low trust - no CI resources)
    # - NONE: No prior interaction (no trust - prevents abuse)
    #
    # Additional authorization for PR/issue authors:
    # - PR/issue authors are allowed to trigger Claude on their own content even if they
    #   don't have one of the associations above (enables self-service debugging)
    #
    # PART 2: Trigger condition (second parenthesized block)
    # -------------------------------------------------------
    # Checks if the event should actually trigger Claude based on content and context:
    #
    # A) issue_comment events: Comment must contain '@claude' mention
    #
    # B) pull_request_review_comment events: Either of these conditions:
    #    - Comment contains '@claude' mention, OR
    #    - Comment is a reply to another comment (in_reply_to_id is set)
    #      This enables conversation threads with Claude without requiring '@claude'
    #      in every reply (checked dynamically in 'Check if comment should trigger Claude' step)
    #
    # C) pull_request_review events: All of these conditions:
    #    - Review body is not null and not empty (actual content exists)
    #    - Review body contains '@claude' mention
    #
    # D) issues events (newly opened issues only): All of these conditions:
    #    - Action is 'opened' (not edited, closed, etc.)
    #    - Author has OWNER, MEMBER, or COLLABORATOR association (higher bar for auto-trigger)
    #    - Issue body or title contains '@claude' mention
    #
    # E) workflow_call or workflow_dispatch events:
    #    - Assumes caller has verified authorization
    #    - Requires either issue_number or pr_number input to be provided
    #
    # Note: Inline comments between conditions are not possible in YAML multiline strings,
    # so this documentation is placed before the conditional expression.
    if: |
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.author_association == 'CONTRIBUTOR' ||
        github.event.review.author_association == 'OWNER' ||
        github.event.review.author_association == 'MEMBER' ||
        github.event.review.author_association == 'COLLABORATOR' ||
        github.event.review.author_association == 'CONTRIBUTOR' ||
        (github.event.issue.pull_request && github.event.issue.user.login == github.actor) ||
        (github.event.pull_request && github.event.pull_request.user.login == github.event.review.user.login) ||
        (github.event.pull_request && github.event.pull_request.user.login == github.event.comment.user.login) ||
        (github.event.issue && github.event.issue.user.login == github.actor) ||
        github.event_name == 'workflow_call' ||
        github.event_name == 'workflow_dispatch'
      ) && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
        || (github.event_name == 'pull_request_review_comment'
          && (
            contains(github.event.comment.body, '@claude')
            || github.event.comment.in_reply_to_id
          )
        )
        || (github.event_name == 'pull_request_review'
          && github.event.review.body != null
          && github.event.review.body != ''
          && contains(github.event.review.body, '@claude'))
        || (github.event_name == 'issues'
          && github.event.action == 'opened'
          && (
            github.event.issue.author_association == 'OWNER'
            || github.event.issue.author_association == 'MEMBER'
            || github.event.issue.author_association == 'COLLABORATOR'
          )
          && (contains(github.event.issue.body, '@claude')
            || contains(github.event.issue.title, '@claude')))
        || ((github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch')
          && (inputs.issue_number != null || inputs.pr_number != null))
      )
    name: Claude Code
    runs-on: ubuntu-latest
    permissions:
      actions: read  # Required for Claude to read CI results on PRs
      contents: write  # Required for Claude to push code changes
      issues: write
      pull-requests: write
      id-token: write
    env:
      # Allowed tools for Claude (comma-separated list)
      # Based on tag mode requirements from anthropics/claude-code-action
      # Core file operation tools
      ALLOWED_TOOLS: >-
        Edit,
        MultiEdit,
        Glob,
        Grep,
        LS,
        Read,
        Write,
        Bash(git add:*),
        Bash(git commit:*),
        Bash(git push:*),
        Bash(git status:*),
        Bash(git diff:*),
        Bash(git log:*),
        Bash(git rm:*),
        Bash(gh issue list:*),
        Bash(gh issue view:*),
        Bash(gh pr comment:*),
        Bash(gh pr diff:*),
        Bash(gh pr list:*),
        Bash(gh pr view:*),
        Bash(gh search:*),
        Bash(pre-commit run:*),
        Bash(jq:*),
        Bash(yq:*),
        mcp__github_comment__update_claude_comment,
        mcp__github_ci__get_ci_status,
        mcp__github_ci__get_workflow_run_details,
        mcp__github_ci__download_job_log,
        mcp__github_inline_comment__create_inline_comment
      # GitHub CLI token for gh commands
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Print workflow trigger
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT_ACTION: ${{ github.event.action }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          COMMENT_AUTHOR_ASSOC: ${{ github.event.comment.author_association }}
          COMMENT_IN_REPLY_TO: ${{ github.event.comment.in_reply_to_id }}
          REVIEW_BODY: ${{ github.event.review.body }}
          REVIEW_AUTHOR: ${{ github.event.review.user.login }}
          REVIEW_AUTHOR_ASSOC: ${{ github.event.review.author_association }}
        run: |
          echo "Event name: $EVENT_NAME"
          echo "Action: $EVENT_ACTION"
          echo "Comment body length: ${#COMMENT_BODY} characters (redacted for security)"
          echo "Comment author: $COMMENT_AUTHOR"
          echo "Comment author_association: $COMMENT_AUTHOR_ASSOC"
          echo "Comment in_reply_to_id: $COMMENT_IN_REPLY_TO"
          echo "Review body length: ${#REVIEW_BODY} characters (redacted for security)"
          echo "Review author: $REVIEW_AUTHOR"
          echo "Review author_association: $REVIEW_AUTHOR_ASSOC"

      - name: Check if comment should trigger Claude
        id: check_trigger
        if: github.event_name == 'pull_request_review_comment'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          IN_REPLY_TO_ID: ${{ github.event.comment.in_reply_to_id }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          SHOULD_TRIGGER="false"

          # Check if current comment contains @claude
          if echo "$COMMENT_BODY" | grep -q '@claude'; then
            echo "Current comment contains @claude"
            SHOULD_TRIGGER="true"
          # Check if this is a reply to a comment containing @claude or from github-actions[bot]
          elif [ -n "$IN_REPLY_TO_ID" ] && [ "$IN_REPLY_TO_ID" != "null" ]; then
            echo "This is a reply to comment ID: $IN_REPLY_TO_ID"

            # Check if jq is available
            if ! command -v jq >/dev/null 2>&1; then
              echo "Warning: jq not found, skipping parent comment check"
            else
              # Fetch the parent comment and its author
              PARENT_DATA=$(gh api "/repos/$REPO/pulls/comments/$IN_REPLY_TO_ID" \
                --jq '{body: .body, user: .user.login}' 2>/dev/null || echo '{}')
              if [ "$PARENT_DATA" = "{}" ]; then
                echo "Failed to fetch parent comment"
              else
                PARENT_COMMENT=$(echo "$PARENT_DATA" | jq -r '.body // ""')
                PARENT_AUTHOR=$(echo "$PARENT_DATA" | jq -r '.user // ""')
                echo "Parent comment body length: ${#PARENT_COMMENT} characters (redacted for security)"
                echo "Parent comment author: $PARENT_AUTHOR"
                # Trigger if parent contains @claude or is from github-actions[bot] AND is a Claude comment
                if echo "$PARENT_COMMENT" | grep -q '@claude'; then
                  echo "Parent comment contains @claude"
                  SHOULD_TRIGGER="true"
                elif [ "$PARENT_AUTHOR" = "github-actions[bot]" ] && \
                     echo "$PARENT_COMMENT" | grep -q 'claude-code-action'; then
                  echo "Parent is Claude (github-actions[bot] with claude-code-action marker)"
                  SHOULD_TRIGGER="true"
                fi
              fi
            fi
          fi

          echo "should_trigger=$SHOULD_TRIGGER" >> "$GITHUB_OUTPUT"
          echo "Should trigger Claude: $SHOULD_TRIGGER"

      - name: Checkout repository
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Cache Claude Code
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.claude
            ~/.local/bin/claude
          key: claude-code-${{ runner.os }}-v1
          restore-keys: |
            claude-code-${{ runner.os }}-
      - name: Load agent configuration
        if: |
          inputs.agent && inputs.agent != 'default' &&
          (github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true')
        id: load_agent
        env:
          AGENT_INPUT: ${{ inputs.agent }}
        run: |
          set -euo pipefail
          # Lowercase first, then sanitize to allow only lowercase letters and hyphens
          AGENT_LOWER="${AGENT_INPUT,,}"
          AGENT_CLEAN="${AGENT_LOWER//[^a-z-]/}"
          if [ -z "$AGENT_CLEAN" ]; then
            echo "Invalid agent input after sanitization: '$AGENT_INPUT'" >&2
            exit 1
          fi
          AGENT_FILE=".github/agents/${AGENT_CLEAN}.agent.md"

          if [ -f "$AGENT_FILE" ]; then
            # Use randomized delimiter to prevent output injection
            DELIMITER="EOF_$(uuidgen | tr -d '-')"
            {
              echo "system_prompt<<${DELIMITER}"
              cat "$AGENT_FILE"
              echo "${DELIMITER}"
            } >> "$GITHUB_OUTPUT"
          else
            echo 'system_prompt=' >> "$GITHUB_OUTPUT"
          fi
      - name: Run Claude Code
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          additional_permissions: |
            actions: read
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_non_write_users: "Copilot"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # Optional: Provide a prompt for workflow_dispatch/workflow_call triggers
          prompt: ${{ inputs.prompt || '' }}
          claude_args: |
            --model ${{ inputs.model || 'claude-opus-4-5' }}
            --max-turns 100
            --allowedTools "${{ env.ALLOWED_TOOLS }}"
            --mcp-config-file .github/mcp-config.json
            ${{ steps.load_agent.outputs.system_prompt &&
              format('--system-prompt "{0}"', steps.load_agent.outputs.system_prompt) || '' }}

          # Models: <https://platform.claude.com/docs/en/about-claude/models/overview>

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
